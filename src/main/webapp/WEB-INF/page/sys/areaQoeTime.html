<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>区域感知变化趋势</title>
    #parse("sys/areaHeader.html")  <!--导入CSS和js文件-->
    <link href="${rc.contextPath}/statics/css/area.css" rel="stylesheet">  <!--自定义CSS-->
</head>
<body>
<div id="wrapper">
    <div class="wrapper wrapper-content">
        <div class="row">

            <form class="bs-example bs-example-form" role="form">
                <div class="row" id="first_row">
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5"></div>    <!--自适应分辨率-->
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <form class="bs-example bs-example-form" role="form">
                            <div class="input-daterange input-group" id="datepicker">
                                <span class="input-group-addon">时间:</span>
                                <input type="text" class="form-control" name="daterange"
                                       value=""/>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="input-group">
                            <span class="input-group-addon">区县:</span>
                            <input type="text" class="form-control" id="area" data-provide="typeahead">
                            <!--输入提示框typeahead-->
                            <div class="input-group-btn" id="area_dropdown">
                                <button type="button" class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right" id="area_choose">  <!--应该为动态的-->
                                    <li>                                       <!--Vue渲染列表-->
                                        <a href="#" v-for="item in items">
                                            {{ item.message }}
                                        </a>
                                    </li>
                                </ul>
                            </div><!-- /btn-group -->
                            <div id="message"></div>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-2 -->


                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group" id="min_button">
                                <button type="button" class="btn btn-default" v-on:click="search" id="search">
                                    <span class="fa fa-search"></span>查询
                                </button>
                                <button type="button" class="btn btn-default" v-on:click="reset" id="reset">
                                    <span class="glyphicon glyphicon-repeat"></span>重置
                                </button>
                            </div>
                        </div>
                    </div>

                </div><!-- /.row -->
            </form>

        </div><!-- /.row -->

        <div class="row"> <!-- /.row -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">Today</span>
                        <h3>区域感知变化趋势</h3>
                    </div>
                    <div class="ibox-content">
                        <div class="row">     <!--切换按钮-->
                            <div class="btn-group" id="charts_button">                   <!--Vue事件监听-->
                                <button type="button" class="btn btn-default" v-on:click="delay">时延</button>
                                <button type="button" class="btn btn-default" v-on:click="loss">丢包</button>
                                <button type="button" class="btn btn-default" v-on:click="qoe">qoe</button>
                            </div>
                        </div>
                        <div class="row">     <!--highcharts图-->
                            <div id="container" style="height: 400px; margin: 0 auto"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- /.row -->

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <button type="button" class="btn btn-primary btn-sm pull-right" onclick="exportExcel()">导出
                        </button>  <!--模板按钮,导出表格excel-->
                        <h3>数据明细</h3>
                    </div>
                    <div class="ibox-content">
                        <div class="row pre-scrollable">     <!--表格-->
                            <div id="tabledemo">
                                <data-table :users="filteredUsers"></data-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="${rc.contextPath}/js/sys/areaQoeTime.js?_${date.systemTime}"></script>


</body>
</html>
