</head>
<body>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="fontcolor">测试机管理</h5>
                </div>
                <div class="ibox-content" style="padding-bottom: 0">
                    <div class="row">
                            <form class="form-horizontal" id="searchcolums" role="form">
                                <div class="input-group searchspan">
                                    <span class="searchname" title="测试机名">测试机名：</span>
                                    <input type="text" class="form-control" name="name" style="width: 110px" value="">
                                </div>


                                <div class="input-group searchspan">
                                    <span class="searchname" title="IP地址">IP地址：</span>
                                    <input type="text" class="form-control" name="ip" style="width: 110px" value="">
                                </div>


                                <div class="input-group searchspan">
                                    <span class="searchname" title="地市">地市：</span>
                                    <select class="form-control" name="city_man" style="width: 110px">
                                        <option value="">---请选择---</option>
                                        <option v-for="item in city_mans">{{ item.message }}</option>
                                    </select>
                                </div>


                                <div class="input-group searchspan">
                                    <span class="searchname" title="区县">区县：</span>
                                    <select class="form-control " name="county" style="width: 110px">
                                        <option value="">---请选择---</option>
                                        <option v-for="item in countys">{{ item.message }}</option>
                                    </select>
                                </div>


                                <div class="input-group searchspan">
                                    <span class="searchname" title="软件标识">软件标识：</span>
                                    <input class="form-control" type="text" name="useruid" style="width: 110px"
                                           value="">
                                </div>


                                <div class="input-group searchspan">
                                    <span class="searchname" title="硬件编码">硬件编码：</span>
                                    <input class="form-control" type="text" name="sysuuid" style="width: 110px"
                                           value="">
                                </div>


                                <div class="input-group searchspan">
                                    <span class="searchname" title="测试任务组">测试任务组：</span>
                                    <select class="form-control" name="testgroup_name" style="width: 110px">
                                        <option value="">---请选择---</option>

<script>          /*选中表格事件*/
$(document).ready(function () {
    $('#probe_table tbody').on('click', 'tr', function () {   /*表格某一行选中状态*/
        if ($(this).hasClass('selected')) {
            $(this).removeClass('selected');
            $(this).find("input:checkbox").prop("checked", false);
            /*prop可以,attr会出错*/
        }
        else {
            /*vm.dtHandle.$('tr.selected').removeClass('selected');*/
            /*只能选中一行*/
            $(this).addClass('selected');
            $(this).find("input:checkbox").prop("checked", true);
        }
    });

    $('#checkAll').on('click', function () {
        if (this.checked) {
            $("input[name='selectFlag']:checkbox").each(function () { //遍历所有的name为selectFlag的 checkbox
                $(this).prop("checked", true);
                $(this).closest('tr').addClass('selected');
                /*取得最近的tr元素*/
            })
        } else {   //反之 取消全选
            $("input[name='selectFlag']:checkbox").each(function () { //遍历所有的name为selectFlag的 checkbox
                $(this).prop("checked", false);
                $(this).closest('tr').removeClass('selected');
                /*取得最近的tr元素*/

            })
        }
    })

});

</script>
