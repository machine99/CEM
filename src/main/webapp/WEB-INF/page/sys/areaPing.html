<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区域ping感知对比</title>

    <link href="../../../statics/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css"/>
    <link href="../../../statics/css/style.css" rel="stylesheet">
    <link href="../../../statics/css/datepicker/daterangepicker.css" rel="stylesheet">
    <link href="../../../statics/css/area.css" rel="stylesheet">  <!--自定义CSS-->

    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>  <!--用这个-->


</head>
<body>
<div id="wrapper">
    <div class="wrapper wrapper-content">
        <div class="row">

                        <form class="bs-example bs-example-form" role="form">
                            <div class="row" id="first_row">
                                <div class="col-lg-6"></div>
                                <div class="col-lg-2">
                                    <div class="input-group">
                                        <span class="input-group-addon">区县:</span>
                                        <input type="text" class="form-control" id="area">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle"
                                                    data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu pull-right" id="area_choose">  <!--应该为动态的-->
                                                <li><a href="#">新城区</a></li>
                                                <li><a href="#">碑林区</a></li>
                                                <li><a href="#">莲湖区</a></li>
                                                <li><a href="#">雁塔区</a></li>
                                                <li><a href="#">未央区</a></li>
                                                <li><a href="#">灞桥区</a></li>
                                                <li><a href="#">长安区</a></li>
                                                <li><a href="#">阎良区</a></li>
                                            </ul>
                                        </div><!-- /btn-group -->
                                    </div><!-- /input-group -->
                                </div><!-- /.col-lg-2 -->
                                <div class="col-lg-1"></div>
                                <div class="col-lg-2">
                                    <!--<div class="input-daterange input-group" id="datepicker">
                                        <input type="text" class="input-sm form-control" name="start" value="05/14/2014">
                                        <span class="input-group-addon">to</span>
                                        <input type="text" class="input-sm form-control" name="end" value="05/22/2014">
                                    </div>-->
                                    <form class="bs-example bs-example-form" role="form">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <span class="input-group-addon">时间:</span>
                                            <input type="text" class="form-control" name="daterange"
                                                   value="01/01/2015 - 01/31/2015"/>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-lg-1">
                                    <div class="btn-toolbar" role="toolbar">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default">
                                                <span class="glyphicon glyphicon-repeat"></span>重置
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div><!-- /.row -->
                        </form>
                   
        </div><!-- /.row -->

        <div class="row"> <!-- /.row -->
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">Today</span>
                        <h5>区县Ping对比</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div id="container" style="height: 400px; margin: 0 auto"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="../../../js/jquery-2.0.3.js"></script>
<script src="../../../js/jquery-2.0.3.min.js"></script>
<script src="../../../js/bootstrap.min.js"></script>
<script src="../../../js/highcharts/highcharts.js"></script>
<script src="../../../js/datepicker/daterangepicker.js"></script> <!--时间选择器-->
<script src="../../../js/datepicker/moment.min.js"></script> <!--这个js有问题,现在连的网上的-->

<script>
    $(document).on("click", ".dropdown-menu li", function () {
        var get_area = $(this).text();
        /*获取下拉值*/
        $('#area').val(get_area);
        /*区域选择框赋值*/
        console.log(get_area);
    });

    $('input[name="daterange"]').daterangepicker(
            {
                locale: {
                    format: 'YYYY-MM-DD'
                },
                startDate: '2013-01-01',
                endDate: '2013-12-31'
            },
            function (start, end, label) {
                console.log("A new date range was chosen: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });
    /*$('#datepicker').datetimepicker({
     minView: "month", //选择日期后，不会再跳转去选择时分秒
     format: "yyyy-mm-dd", //选择日期后，文本框显示的日期格式
     language: 'zh-CN', //汉化
     autoclose:true //选择日期后自动关闭
     });*/
</script>
<script language="JavaScript">
    $(document).ready(function () {
        var chart = {
            type: 'column'
        };
        var title = {
            text: '使用负值的反向柱形图'
        };
        var xAxis = {
            categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
        };
        var credits = {
            enabled: false
        };
        var series = [{
            name: 'John',
            data: [5, 3, 4, 7, 2]
        }, {
            name: 'Jane',
            data: [2, -2, -3, 2, 1]
        }, {
            name: 'Joe',
            data: [3, 4, 4, -2, 5]
        }
        ];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.xAxis = xAxis;
        json.credits = credits;
        json.series = series;
        $('#container').highcharts(json);

    });
</script>
</body>
</html>
