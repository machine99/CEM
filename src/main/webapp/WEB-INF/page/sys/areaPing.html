<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>区域ping感知对比</title>
    #parse("sys/areaHeader.html")  <!--导入CSS和js文件-->
</head>
<body>
<div id="wrapper">
    <div class="wrapper wrapper-content">
        <div class="row">

                        <form class="bs-example bs-example-form" role="form">
                            <div class="row" id="first_row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>    <!--自适应分辨率-->
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                    <div class="input-group">
                                        <span class="input-group-addon">区县:</span>
                                        <input type="text" class="form-control" id="area"  data-provide="typeahead">  <!--输入提示框typeahead-->
                                        <div class="input-group-btn" id="area_dropdown">
                                            <button type="button" class="btn btn-default dropdown-toggle"
                                                    data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu pull-right" id="area_choose">  <!--应该为动态的-->
                                                <!--<li><a href="#">新城区</a></li>
                                                <li><a href="#">碑林区</a></li>
                                                <li><a href="#">莲湖区</a></li>
                                                <li><a href="#">雁塔区</a></li>
                                                <li><a href="#">未央区</a></li>
                                                <li><a href="#">灞桥区</a></li>
                                                <li><a href="#">长安区</a></li>
                                                <li><a href="#">阎良区</a></li>-->
                                                <li>                                       <!--Vue渲染列表-->
                                                    <a href="#" v-for="item in items">
                                                        {{ item.message }}
                                                    </a>
                                                </li>
                                            </ul>
                                        </div><!-- /btn-group -->
                                        <div id="message"></div>
                                    </div><!-- /input-group -->
                                </div><!-- /.col-lg-2 -->
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                    <!--<div class="input-daterange input-group" id="datepicker">
                                        <input type="text" class="input-sm form-control" name="start" value="05/14/2014">
                                        <span class="input-group-addon">to</span>
                                        <input type="text" class="input-sm form-control" name="end" value="05/22/2014">
                                    </div>-->
                                    <form class="bs-example bs-example-form" role="form">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <span class="input-group-addon">时间:</span>
                                            <input type="text" class="form-control" name="daterange"
                                                   value="01/01/2015 - 01/31/2015"/>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                    <div class="btn-toolbar" role="toolbar">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default">
                                                <span class="glyphicon glyphicon-repeat"></span>重置
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div><!-- /.row -->
                        </form>

        </div><!-- /.row -->

        <div class="row"> <!-- /.row -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">Today</span>
                        <h3>区县Ping对比</h3>
                    </div>
                    <div class="ibox-content">
                        <div class="row">     <!--切换按钮-->
                            <div class="btn-group" id="charts_button">                   <!--Vue事件监听-->
                                <button type="button" class="btn btn-default" v-on:click="delay">时延</button>
                                <button type="button" class="btn btn-default" v-on:click="loss">丢包</button>
                                <button type="button" class="btn btn-default" v-on:click="qoe">qoe</button>
                            </div>
                        </div>
                        <div class="row">     <!--highcharts图-->
                            <div id="container" style="height: 400px; margin: 0 auto"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- /.row -->

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">导出</span>
                        <h3>数据明细</h3>
                    </div>
                    <div class="ibox-content">
                        <div class="row">     <!--表格-->
                            <div id="tabledemo">
                                <data-table :users="filteredUsers"></data-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="${rc.contextPath}/js/sys/areaPing.js?_${date.systemTime}"></script>



</body>
</html>
