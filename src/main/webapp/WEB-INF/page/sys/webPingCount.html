<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>门户Ping感知统计</title>
    #parse("sys/areaHeader.html")  <!--导入CSS和js文件-->
    <link href="${rc.contextPath}/statics/css/area.css" rel="stylesheet">  <!--自定义CSS-->
</head>
<body>
<div id="wrapper">
    <div class="wrapper wrapper-content">
        <div class="row">
            <form class="bs-example bs-example-form" role="form">
                <div class="row" id="first_row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"></div>    <!--自适应分辨率-->
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <form class="bs-example bs-example-form" role="form">
                            <div class="input-daterange input-group" id="datepicker">
                                <span class="input-group-addon">测试时间:</span>
                                <input type="text" class="form-control" name="daterange"
                                       value="01/01/2015 - 01/31/2015"/>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group" id="min_button">
                                <button type="button" class="btn btn-default" v-on:click="search" id="search">
                                    <span class="fa fa-search"></span>查询
                                </button>
                                <button type="button" class="btn btn-default" v-on:click="reset" id="reset">
                                    <span class="glyphicon glyphicon-repeat"></span>重置
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row"> <!-- /.row -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <button type="button" class="btn btn-primary btn-sm pull-right" onclick="exportExcel()">导出
                        </button>  <!--模板按钮,导出表格excel-->
                        <h3>数据明细</h3>
                    </div>
                    <div class="ibox-content">
                        <div class="row">     <!--表格-->
                            <div id="tabledemo">
                                <data-table :users="filteredUsers"></data-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${rc.contextPath}/js/sys/webPingCount.js?_${date.systemTime}"></script>
</body>
</html>
